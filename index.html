<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Raleway:wght@100&display=swap");
    </style>
    <link
      rel="shortcut icon"
      href="tic-tac-toe-favicon.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <h2 class="modal-title">Enter player names:</h2>
        <br /><br />
        <br />
        <br />
        <input
          type="text"
          id="player1Name"
          placeholder="Player 1"
        /><br /><br />
        <input
          type="text"
          id="player2Name"
          placeholder="Player 2"
        /><br /><br /><br />
        <button id="submitNames">Submit</button>
      </div>
    </div>
    <div id="gameContainer">
      <div class="players">
        <span id="displayPlayer1Name" ></span>
        <span id="displayPlayer2Name" ></span>
    </div>
    <div class="container">
      <header class="game-title-header">
        <h1 class="title">Tic Tac Toe</h1>
      </header>

      <h1 class="result-message"></h1>
      <main id="gameboard">
        <div class="cell" data-row="0" data-column="0"></div>
        <div class="cell" data-row="0" data-column="1"></div>
        <div class="cell" data-row="0" data-column="2"></div>
        <div class="cell" data-row="1" data-column="0"></div>
        <div class="cell" data-row="1" data-column="1"></div>
        <div class="cell" data-row="1" data-column="2"></div>
        <div class="cell" data-row="2" data-column="0"></div>
        <div class="cell" data-row="2" data-column="1"></div>
        <div class="cell" data-row="2" data-column="2"></div>
      </main>
    </div>
    <div class="replay-container">
      <button class="replay-button">Replay</button>
    </div>
  </body>
</html>
